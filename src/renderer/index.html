<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Electron IPC Demo</title>
    <meta content="default-src 'self'; script-src 'self' 'unsafe-inline' blob:; style-src 'self' 'unsafe-inline';"
          http-equiv="Content-Security-Policy"/>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #282c34; color: #fff; }
        h1 { color: #61dafb; }
        input[type="text"] { padding: 10px; border: 1px solid #444; border-radius: 5px; margin-bottom: 15px; font-size: 1em; background-color: #3a3f4b; color: #fff; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1em; transition: background-color 0.2s; }
        button:hover { background-color: #0056b3; }
        #response-display { margin-top: 25px; padding: 15px 30px; background-color: #4a4f5b; border-radius: 10px; font-size: 1.4em; text-align: center; min-width: 300px; }
    </style>
</head>
<body>
<h1>IPC Communication Demo</h1>
<input id="nameInput" placeholder="Enter your name" type="text" value="">
<button id="sendButton">Get Hello Message</button>
<div id="response-display">Click the button to get a message from the main process!</div>
<script src="home.js"></script>
</body>
</html>
