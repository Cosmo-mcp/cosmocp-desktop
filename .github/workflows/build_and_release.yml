name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Release for ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'
      - name: Install dependencies
        run: npm install

      - name: Run root tests (coverage)
        if: matrix.os == 'ubuntu-latest'
        run: npm run test:coverage

      - name: Run root tests
        if: matrix.os != 'ubuntu-latest'
        run: npm run test

      - name: Run renderer tests (coverage)
        if: matrix.os == 'ubuntu-latest'
        run: npm run test:coverage --prefix src/renderer

      - name: Run renderer tests
        if: matrix.os != 'ubuntu-latest'
        run: npm run test --prefix src/renderer

      - name: Upload coverage artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}
          path: |
            coverage
            src/renderer/coverage
      - name: Extract version from tag
        shell: bash
        run: |
            # Get the full tag name (e.g., refs/tags/v1.2.3)
            FULL_TAG_REF="${{ github.ref }}"
            # Extract the tag name (e.g., v1.2.3)
            TAG_NAME="${FULL_TAG_REF#refs/tags/}"
            # Remove a leading 'v' if present (e.g., 1.2.3)
            VERSION_NUMBER="${TAG_NAME#v}"
            # Update version in package.json from tag(don't commit)
            npm version --no-git-tag-version $VERSION_NUMBER
      - name: Publish release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        #publish internally calls `make` command that builds distributable
        run: npm run publish
