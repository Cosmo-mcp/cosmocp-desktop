name: Build PR

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

jobs:
  pr-ubuntu:
    name: PR checks (ubuntu-latest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'

      - name: Install dependencies
        run: npm install

      - name: Run root lint
        run: npm run lint

      - name: Run renderer lint
        run: npm run lint --prefix src/renderer

      - name: Run root tests
        run: npm run test

      - name: Run renderer tests
        run: npm run test --prefix src/renderer

      - name: Run root tests (coverage)
        run: npm run test:coverage

      - name: Run renderer tests (coverage)
        run: npm run test:coverage --prefix src/renderer

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-ubuntu-latest
          path: |
            coverage
            src/renderer/coverage

      - name: Package application
        run: npm run package

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-ubuntu-latest
          path: out
