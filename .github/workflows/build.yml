name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'

      - name: Cache root dependencies
        id: cache-root-dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install root dependencies
        if: steps.cache-root-dependencies.outputs.cache-hit != 'true'
        run: npm install

      - name: Cache renderer dependencies
        id: cache-renderer-dependencies
        uses: actions/cache@v4
        with:
          path: src/renderer/node_modules
          key: ${{ runner.os }}-renderer-node-${{ hashFiles('src/renderer/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-renderer-node-

      - name: Install renderer dependencies
        if: steps.cache-renderer-dependencies.outputs.cache-hit != 'true'
        run: npm install --prefix src/renderer

      - name: Build application
        run: npm run make

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: out
