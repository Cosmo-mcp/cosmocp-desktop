name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'

      - name: Install dependencies
        run: npm install

      - name: Run root tests (coverage)
        if: matrix.os == 'ubuntu-latest'
        run: npm run test:coverage

      - name: Run root tests
        if: matrix.os != 'ubuntu-latest'
        run: npm run test

      - name: Run renderer tests (coverage)
        if: matrix.os == 'ubuntu-latest'
        run: npm run test:coverage --prefix src/renderer

      - name: Run renderer tests
        if: matrix.os != 'ubuntu-latest'
        run: npm run test --prefix src/renderer

      - name: Upload coverage artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}
          path: |
            coverage
            src/renderer/coverage

      - name: Build application
        run: npm run make

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: out/make
